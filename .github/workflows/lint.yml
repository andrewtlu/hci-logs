name: Website Formatted Properly
on:
  push:
    paths:
      - "./**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: .

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install 
          npm run lint
